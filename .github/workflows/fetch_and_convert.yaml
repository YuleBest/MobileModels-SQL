name: Sync CSV to D1

on:
  schedule:
    - cron: "0 */3 * * *"
  workflow_dispatch:

jobs:
  convert_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install pandas requests

      - name: Run Converter
        run: python converter.py

      # 第一步：把生成的 SQL 同步回 GitHub 仓库记录一下
      - name: Commit SQL
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          if [ -n "$(git status --porcelain update.sql)" ]; then
            git add update.sql
            git commit -m "Update SQL [skip ci]"
            git push
          fi

      # 第二步：直接把 SQL 部署到 D1
      - name: Deploy to D1
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          # 注意：这里直接用生成的本地文件执行
          command: d1 execute phone-db --remote --file=update.sql
